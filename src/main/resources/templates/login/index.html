    //全局的类别json对象

    $('#questionTree').on("changed.jstree", function (e, data) {

    function addType() {

        if ("1" != $("#question_type_id").val() && "初始新增" != $("#question_type_id").val() && "" != $("#question_type_id").val()) {
            $("#question_pid").val($("#id").val());
            $("#question_type_id_label").html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");

        } else {

            $("#question_pid").val("");
            $("#question_type_id").val("初始新增");
        }
        document.getElementById("question_pid").readOnly = true;
        $("#id").val("");
        $("#name").val("");
        $("#status").val("");
        $("#updQuestion").hide();
        $("#addQuestion").show();
    }

    //返回选中的类别信息的整个json
    function getInputWithJson(val) {
        for (var i = 0; i < arrQuestionJson.length; i++) {
            var id = arrQuestionJson[i].id;
            if (val == id) {
                return arrQuestionJson[i];
            }
        }
        return [];
    }

    //changed.jstree,jstree改变时发生的事件，类似的还有select_node.jstree等，api中有。

    //jstree单击事件
    $("#questionTree").bind("select_node.jstree", function (e, data) {
        if (data.node.id != 1) {                           //排除第一个节点(2011民事案由)
            data.instance.toggle_node(data.node);        //单击展开下面的节点
        }

        if (to) {
            clearTimeout(to);
        }
        to = setTimeout(function () {
            $('#questionTree').jstree(true).search($('#search_ay').val());
        }, 250);
    });

    function convert(rows) {
        function exists(rows, parentId) {
            for (var i = 0; i < rows.length; i++) {
                if (rows[i].id == parentId) {
                    return true;
                }
            }
            return false;
        }

        var nodes = [];
        // get the top level nodes
        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            if (!exists(rows, row.parentId)) {
                nodes.push({
                    id: row.id,
                    text: row.name
                });
            }
        }
        var toDo = [];
        for (var i = 0; i < nodes.length; i++) {
            toDo.push(nodes[i]);
        }
        while (toDo.length) {
            var node = toDo.shift();	// the parent node
            // get the children nodes
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if (row.parentId == node.id) {
                    var child = {id: row.id, text: row.name};
                    if (node.children) {
                        node.children.push(child);
                    } else {
                        node.children = [child];
                    }
                    toDo.push(child);
                }
            }
        }
        return nodes;
    }

                var key = CryptoJS.enc.Utf8.parse(ALLENCRYPTCODE);
